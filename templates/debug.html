<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>学分积查询</title>
		<meta name="keywords" content="网站模板,手机网站模板,手机登录页面,登录页面HTML,免费网站模板下载" />
		<meta name="description" content="JS代码网提供高质量手机网站模板下载" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="/static/assets/css/reset.css">
        <link rel="stylesheet" href="/static/assets/css/supersized.css">
        <link rel="stylesheet" href="/static/assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>登录</h1>
            <form action="/credit/index/" name= "myForm" method = "post" enctype="multipart/form-data" onsubmit="return validateForm();">
                {% csrf_token %}
                <input type="text" name="username" class="username" placeholder="学号", required="">
                <input type="password" name="password" class="password" placeholder="密码" required="">
                <button type="submit">提交</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p name = "error"></p>
            </div>
        </div>
		
        <!-- Javascript -->
        <script src="/static/assets/js/jquery-1.8.2.min.js"></script>
        <script src="/static/assets/js/supersized.3.2.7.min.js"></script>
        <script src="/static/assets/js/supersized-init.js"></script>
        <script src="/static/assets/js/scripts.js"></script>
        <script>
	    function validateForm()
	    {
		    var status = document.getElementById("error");
  		    var pattern = /^\d{10}$/;
  		    if (!pattern.test(myForm.username.value))
  		    {
  			    status.innerHTML = "学号为10位数字";
  			    return false;
  		    }
  		    return true;
        }
        </script>


    </body>

</html>
